<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body onload="onPageLoad()">
    <div class="game-container">
      <div class="dashboard">
        <div class="level-buttons"></div>

        <div class="top-row">
          <div class="left-panel">
            <span class="flags-counter">⚠️00</span>
          </div>

          <div class="center-panel">
            <button class="smiley" onclick="onUserleyClick()"></button>
          </div>

          <div class="right-panel">
            <span class="timer">00:00:00</span>
          </div>
        </div>

        <div class="tools-box">
          <div class="hints-exterminator">
            <div class="hints-container">
              <div class="hint-msg">
                Reveal first cell to enable hints & The Exterminator!!!
              </div>
              <div class="hints"></div>
            </div>

            <div class="exterminator-container">
              <div class="exterminator-msg">
                Press the Tornado to exterminate 3 mines
              </div>
              <button class="exterminator-btn" onclick="onExterminateClick()">
                <div class="tornado">🌪️</div>
              </button>
              <div class="exterminator-indicator">💥💥💥</div>
            </div>
          </div>
        </div>

        <div class="lives"></div>
      </div>

      <div class="board"></div>
      <div class="best-score">Best: 00:00:00</div>
    </div>

    <footer>
      <p class="footer-title">Sprint 1 Project - Coding Academy</p>
      <p class="footer-name">Roy Sonnenberg</p>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
